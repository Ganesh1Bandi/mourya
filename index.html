<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0f1a, #080103);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

/* Card */
.container {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  padding: 38px 26px;
  border-radius: 28px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(255,0,80,0.25);
}

h1 {
  font-size: 2rem;
  margin-bottom: 6px;
}

.sub {
  font-size: 0.95rem;
  opacity: 0.85;
}

.countdown {
  margin: 18px 0 28px;
  font-size: 0.95rem;
  color: #ff9bb8;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: space-between;
  gap: 14px;
  position: relative;
  margin-top: 10px;
}

button {
  flex: 1;
  padding: 14px 0;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff2f6d, #ff7aa2);
  color: white;
  box-shadow: 0 12px 30px rgba(255,47,109,0.5);
}

#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  background: #fff;
  color: #ff2f6d;
  position: relative;
}

/* Message */
.message {
  display: none;
}

.message p {
  font-size: 1.15rem;
  line-height: 1.6;
}

.photo {
  margin-top: 20px;
}

.photo img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.55);
}

/* Floating SVG hearts */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  animation: floatUp linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.8);
    opacity: 0;
  }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  animation: sparkle 1.2s ease-out forwards;
}

@keyframes sparkle {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(2); }
}

/* Mobile */
@media(max-width:480px){
  h1 { font-size: 1.7rem; }
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="container">
  <h1>Will you be my Valentine, DU? ‚ù§Ô∏è</h1>
  <div class="sub">please don‚Äôt say No ü•∫</div>

  <div class="countdown" id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôÉ</button>
  </div>

  <div class="message" id="msg">
    <p>
      üíã I knew it, DU‚Ä¶ you‚Äôd say YES üòå<br><br>
      Let‚Äôs watch some series together on <b>Feb 14th</b> üé¨‚ú®<br><br>
      Love you ‚ù§Ô∏è
    </p>

    <div class="photo">
      <img src="photo.jpg" alt="Us ‚ù§Ô∏è">
    </div>
  </div>
</div>

<script>
/* No button escape */
const noBtn = document.getElementById('noBtn');
function moveNo(){
  const x = Math.random()*200 - 100;
  const y = Math.random()*80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('touchstart', moveNo);

/* Countdown */
function updateCountdown() {
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = target - now;

  if (diff < 0) {
    document.getElementById("countdown").innerHTML = "üíò It‚Äôs Valentine‚Äôs Day!";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("countdown").innerHTML =
    `‚è≥ ${d} days ${h} hrs ${m} mins to Feb 14`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* YES click */
document.getElementById('yesBtn').onclick = (e) => {
  document.querySelector('.buttons').style.display = 'none';
  document.querySelector('.sub').style.display = 'none';
  document.getElementById('msg').style.display = 'block';
  document.getElementById('music').play();
  kissSparkle(e.clientX, e.clientY);
};

/* Kiss & sparkles */
function kissSparkle(x, y){
  for(let i=0;i<12;i++){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = Math.random()>0.5 ? "üíã" : "‚ú®";
    s.style.left = x + (Math.random()*80-40) + "px";
    s.style.top = y + (Math.random()*80-40) + "px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }
}

/* SVG hearts */
function createHeart(){
  const heart = document.createElementNS("http://www.w3.org/2000/svg","svg");
  heart.setAttribute("viewBox","0 0 32 29.6");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";

  heart.innerHTML = `
    <path fill="#ff2f6d"
      d="M23.6,0c-3.4,0-6.4,2-7.6,5C14.8,2,11.8,0,8.4,0
      C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
  `;
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart, 350);
</script>

</body>
</html>
